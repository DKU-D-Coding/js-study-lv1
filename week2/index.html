<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2주차 JavaScript 실습</title>
</head>
<body>
    <div className="App">
        <h3>2주차 JavaScript 실습 - 할 일</h3>
        <input type="text" placeholder="새로운 할 일을 입력해주세요!" id="todoInput"/>
        <button onclick="paintNewTodo(1, '11')">추가</button>
        <ul id="todoList-container">
            <li>
                <input type="checkbox" />
                <span>1 할 일</span>
                <button>수정</button>
                <button>삭제</button>
            </li>
        </ul>
    </div>
</body>
<script>
    // const todoInputElem = document.querySelector('#todoInput');
    // const todoListElem = document.querySelector('#todoList');

    // let todoList = [];
    // let id = 0;

    const paintNewTodo = (id, text) => {
        const newTodoElem = document.createElement("li");
        
        const checkboxElem = document.createElement("input");
        checkboxElem.setAttribute("type", "checkbox");

        const textElem = document.createElement("span");
        textElem.innerHTML = text;

        const updateBtnElem = document.createElement('button');
        //delBtnElem.addEventListener('click', () =>  updateTodo(todo.id))
        updateBtnElem.innerHTML = '수정';

        const deleteBtnElem = document.createElement('button');
        //delBtnElem.addEventListener('click', () =>  deleteTodo(todo.id))
        deleteBtnElem.innerHTML = '삭제';

        document.getElementById("todoList-container").appendChild(newTodoElem);
        
        newTodoElem.appendChild(checkboxElem);
        newTodoElem.appendChild(textElem);
        newTodoElem.appendChild(updateBtnElem);
        newTodoElem.appendChild(deleteBtnElem);
    }

    const appendTodo = (text) => {
        const newId = id++;
        const newTodos = getAllTodos().concat({id: newId, isCompleted: false, content: text })
        // const newTodos = [...getAllTodos(), {id: newId, isCompleted: false, content: text }]
        setTodos(newTodos)
        paintTodos();
    }

    
</script>
</html>
